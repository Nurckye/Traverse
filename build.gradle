plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'javax.websocket:javax.websocket-api:1.0'
//    implementation 'org.glassfish.tyrus:tyrus-server:1.2.1'
    compile "org.glassfish.tyrus:tyrus-server:1.1"
    compile "org.glassfish.tyrus:tyrus-client:1.1"
    compile "org.glassfish.tyrus:tyrus-container-grizzly:1.1"
    compile "com.google.code.gson:gson:2.5"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
